version: 2

models:
  - name: event_types_v1
    meta:
      #...
      contributors: oso-team
    config:
      tags: ['events']
    description: "All code and blockchain-related event types currently visible on OSO."
    columns:
      - name: event_type
        description: >
          **Event Type**: The type of event.
  - name: event_indexing_status_by_project_v1
    meta:
      #...
      contributors: oso-team
    config:
      tags: ['oss-directory', 'events', 'projects']
    description: "Event indexing status by project in the OSS Directory."
    columns:
      - name: project_id
        description: >
          **Project ID**: A unique project id (generated by OSO).
      - name: project_source
        description: >
          **Project Source**: The source of where the project is named and defined. Default is `OSS_DIRECTORY`.
      - name: project_namespace
        description: >
          **Project Namespace**: The namespace of the user or team that has defined the project. Default is `oso`.
      - name: project_name
        description: >
          **Project Name**: A unique human-readable project name.
      - name: event_source
        description: >
          **Event Source**: The source of the event data.
      - name: event_type
        description: >
          **Event Type**: The type of event.
      - name: first_event_date
        description: >
          **First Event Date**: The date of the first recorded event for the project.
      - name: last_event_date
        description: >
          **Last Event Date**: The date of the last recorded event for the project.
      - name: eventful_day_count
        description: >
          **Eventful Day Count**: The count of distinct days on which events were recorded for the project.