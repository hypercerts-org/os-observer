sources:
  - name: ossd
    database: opensource-observer

    schema: |
      {%- if target.name in ['playground', 'dev'] -%} oso_playground
      {%- elif target.name == 'production' -%} oso
      {%- else -%} invalid_schema
      {%- endif -%}
    tables:
      - name: projects
        identifier: projects_ossd
      - name: collections
        identifier: collections_ossd
      - name: repositories
        identifier: repositories_ossd
      
        
        
      
        
        