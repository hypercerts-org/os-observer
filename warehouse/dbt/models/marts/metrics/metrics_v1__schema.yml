version: 2

models:
  - name: code_metrics_by_project_v1
    meta:
      #...
      contributors: oso-team
    config:
      tags: ['code-metrics', 'impact-metrics']
    description: "Code metrics for open source software projects, organized by project and code source (currently just GitHub)."
    columns:
      - name: project_id
        description: >
          **Project ID**: A unique project id (generated by OSO).
      - name: project_source
        description: >
          **Project Source**: The source of where the project is named and defined. Default is `OSS_DIRECTORY`.
      - name: project_namespace
        description: >
          **Project Namespace**: The namespace of the user or team that has defined the project. Default is `oso`.
      - name: project_name
        description: >
          **Project Name**: A unique human-readable project name.
      - name: display_name
        description: >
          **Display Name**: The display name of the project.
      - name: event_source
        description: >
          **Event Source**: The source of the event data. Currently, `GITHUB` is the only event source.
      - name: repository_count
        description: >
          **Repository Count**: Number of repositories in the project.
      - name: first_commit_date
        description: >
          **First Commit Date**: The date of the first commit across all of its repos.
      - name: last_commit_date
        description: >
          **Last Commit Date**: The date of the last commit across all of its repos.
      - name: star_count
        description: >
          **Star Count**: Total number of stars the project has received.
      - name: fork_count
        description: >
          **Fork Count**: Total number of forks of the project's repos.
      - name: contributor_count
        description: >
          **Contributor Count**: Total number of distinct contributors to the project.
      - name: contributor_count_6_months
        description: >
          **Contributor Count (6 Months)**: Contributors in the last 6 months.
      - name: new_contributor_count_6_months
        description: >
          **New Contributor Count (6 Months)**: New contributors in the last 6 months.
      - name: fulltime_developer_average_6_months
        description: >
          **Fulltime Developer Average (6 Months)**: Average number of full-time developers in the last 6 months. A full-time developer is defined as a contributor who has made commits on at least 10 days in a given month.
      - name: active_developer_count_6_months
        description: >
          **Active Developer Count (6 Months)**: Active developers in the last 6 months. A developer is considered active if they have made a commit to main over the period.
      - name: commit_count_6_months
        description: >
          **Commit Count (6 Months)**: Total commits in the last 6 months.
      - name: opened_pull_request_count_6_months
        description: >
          **Opened Pull Request Count (6 Months)**: Pull requests opened in the last 6 months.
      - name: merged_pull_request_count_6_months
        description: >
          **Merged Pull Request Count (6 Months)**: Pull requests merged to main in the last 6 months.
      - name: opened_issue_count_6_months
        description: >
          **Opened Issue Count (6 Months)**: Issues opened in the last 6 months.
      - name: closed_issue_count_6_months
        description: >
          **Closed Issue Count (6 Months)**: Issues closed in the last 6 months.
  - name: onchain_metrics_by_project_v1
    meta:
      #...
      contributors: oso-team
    config:
      tags: ['onchain-metrics', 'impact-metrics']
    description: "Onchain metrics for open source software projects, organized by project and network deployments."
    columns:
      - name: project_id
        description: >
          **Project ID**: A unique project id (generated by OSO).
      - name: project_source
        description: >
          **Project Source**: The source of where the project is named and defined. Default is `OSS_DIRECTORY`.
      - name: project_namespace
        description: >
          **Project Namespace**: The namespace of the user or team that has defined the project. Default is `oso`.
      - name: project_name
        description: >
          **Project Name**: A unique human-readable project name.
      - name: display_name
        description: >
          **Display Name**: The display name of the project.
      - name: event_source
        description: >
          **Event Source**: The blockchain network from which the event data is sourced.
      - name: days_since_first_transaction
        description: >
          **Days Since First Transaction**: Number of days since the project's first transaction.
      - name: active_contract_count_90_days
        description: >
          **Active Contract Count (90 Days)**: Number of active contracts in the last 90 days.
      - name: transaction_count
        description: >
          **Transaction Count**: Total number of transactions.
      - name: transaction_count_6_months
        description: >
          **Transaction Count (6 Months)**: Total transactions in the last 6 months.
      - name: gas_fees_sum
        description: >
          **Gas Fees Sum**: Total gas fees incurred by the project.
      - name: gas_fees_sum_6_months
        description: >
          **Gas Fees Sum (6 Months)**: Total gas fees incurred in the last 6 months.
      - name: address_count
        description: >
          **Address Count**: Total number of unique addresses interacting with the project.
      - name: address_count_90_days
        description: >
          **Address Count (90 Days)**: Number of unique addresses interacting in the last 90 days.
      - name: new_address_count_90_days
        description: >
          **New Address Count (90 Days)**: Number of new addresses in the last 90 days.
      - name: returning_address_count_90_days
        description: >
          **Returning Address Count (90 Days)**: Number of returning addresses in the last 90 days.
      - name: high_activity_address_count_90_days
        description: >
          **High Activity Address Count (90 Days)**: Number of high activity addresses in the last 90 days.
      - name: medium_activity_address_count_90_days
        description: >
          **Medium Activity Address Count (90 Days)**: Number of medium activity addresses in the last 90 days.
      - name: low_activity_address_count_90_days
        description: >
          **Low Activity Address Count (90 Days)**: Number of low activity addresses in the last 90 days.
      - name: multi_project_address_count_90_days
        description: >
          **Multi-Project Address Count (90 Days)**: Number of addresses interacting with multiple projects in the last 90 days.