apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: local-trino
spec:
  values:
    serviceAccount:
      name: local-trino
    catalogs:
      metrics: |
        connector.name=postgresql
        connection-url=jdbc:postgresql://trino-psql-postgresql.local-trino-psql.svc.cluster.local:5432/postgres
        connection-user=postgres
        connection-password=password
      source: |
        connector.name=hive
        hive.metastore.uri=thrift://hive-metastore.local-hive-metastore.svc.cluster.local:9083
        hive.s3.path-style-access=true
        hive.non-managed-table-writes-enabled=true
        hive.s3.endpoint=https://minio.local-minio.svc.cluster.local
        hive.s3.aws-access-key=storage-user
        hive.s3.aws-secret-key=password
      bigquery: |
        connector.name=postgresql
        connection-url=jdbc:postgresql://trino-psql-postgresql.local-trino-psql.svc.cluster.local:5432/postgres
        connection-user=postgres
        connection-password=password