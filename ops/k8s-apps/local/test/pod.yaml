---
apiVersion: v1
kind: Namespace
metadata:
  name: test
  labels:
    opensource.observer/cert-inject: "enabled"
---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  containers:
  - name: test-pod
    image: ubuntu
    command: ["bash", "-c", "while true; do sleep 30; done;" ]
    volumeMounts:
      - mountPath: /etc/ssl/certs/
        name: cluster-self-signed-bundle
        readOnly: true
  volumes:
    - name: cluster-self-signed-bundle
      configMap:
        name: cluster-self-signed-bundle
        defaultMode: 0644
        optional: false
        items:
        - key: bundle.pem
          path: bundle.pem